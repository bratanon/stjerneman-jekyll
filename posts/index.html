---
layout: default
title: Posts
---
<section class="post-list">
  <article class="container">
    <h1>Posts</h1>
    <hr>
    {% for item in site.posts %}
      <article>
        <header class="post-list--header">
          <h2><a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a></h2>

          {% if item.tags.size > 0 %}
            <span class="post-list--tags">{{ item.tags | join: ', ' }}</span>
          {% endif %}

          {% if item.comments %}
            <a href="{{ item.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{ item.disqus_id }}" class="post-list--comments"></a>
          {% endif %}

        </header>
        {{ item.excerpt }}
      </article>
    {% endfor %}
  </article>
</section>
