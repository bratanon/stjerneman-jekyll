---
layout: default
title: Posts
---
<section class="post-list">
  <article class="container">
    <h1>Posts</h1>
    <hr>
    {% for post in site.posts %}
      <article>
        <header>
          <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        </header>

        {{ post.excerpt }}
      </article>
    {% endfor %}
  </article>
</section>
